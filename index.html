<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" value="notranslate" />
    <meta
      name="description"
      content="Author:Eugene Bondar(XHooD) Email:eugene22030122@gmail.com"
    />
    <link rel="shortcut icon" href="/img/icons/tic-tac_logo.webp" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="/css/main .css" />
  </head>

  <body>
    <div class="wrapper">
      <main class="content">
        <header class="content__header header">
          <div class="header__container container">
            <div class="header__body">
              <div class="header__logo"></div>
              <div class="header__title">
                <h1 class="header__title-content">Tic-tac-toe app</h1>
              </div>
              <div class="header__item"></div>
              <div class="header__link"></div>
            </div>
          </div>
        </header>
        <section class="content__board board">
          <div class="board__container container">
            <div class="board__body">
              <div class="board__row">
                <div class="board__items" data-item-index="0"></div>
                <div class="board__items" data-item-index="1"></div>
                <div class="board__items" data-item-index="2"></div>
                <div class="board__items" data-item-index="3"></div>
                <div class="board__items" data-item-index="4"></div>
                <div class="board__items" data-item-index="5"></div>
                <div class="board__items" data-item-index="6"></div>
                <div class="board__items" data-item-index="7"></div>
                <div class="board__items" data-item-index="8"></div>
              </div>
            </div>
            <div class="board__info"></div>
            <div class="board__reset">
              <button class="board__reset-button">New game</button>
            </div>
            <div class="board__winner">
              <div class="board__winner-content"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__body"></div>
        </div>
      </footer>
    </div>
    <script src="/js/style.js"></script>
  </body>
</html>
